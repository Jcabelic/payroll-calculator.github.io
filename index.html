<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-start p-10 space-y-6">

    <!-- Payment Frequency + Batch Container -->
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <div>
        <label for="paymentFrequency" class="block text-sm mb-1">Payment Frequency</label>
        <select id="paymentFrequency" class="p-2 border rounded w-full" required>
          <option value="monthly">Monthly</option>
          <option value="semi-monthly">Semi-Monthly</option>
        </select>
      </div>
      <div id="batchContainer" class="mt-4 hidden">
        <label for="paymentBatch" class="block text-sm mb-1">Payment Batch</label>
        <select id="paymentBatch" class="p-2 border rounded w-full" required>
          <option value="A">1st Day of the Month (Cut-off A)</option>
          <option value="B">16th Day of the Month (Cut-off B)</option>
        </select>
      </div>
    </div>

    <!-- Payroll Cards -->
    <div class="flex flex-col lg:flex-row gap-5 items-start justify-center w-full max-w-5xl">

      <!-- Payroll A -->
      <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-5">Payroll Income A</h1>
        <form id="calculator-form-A" class="space-y-4">
          <div>
            <label for="basicIncomeA" class="block text-sm">Basic Income</label>
            <input type="number" id="basicIncomeA" class="mt-1 p-2 border rounded w-full" required />
          </div>
          <div>
            <label for="deductionsA" class="block text-sm">Deductions</label>
            <input type="number" id="deductionsA" class="mt-1 p-2 border rounded w-full" required />
          </div>
          <div>
            <label for="otherIncomeA" class="block text-sm">Other Taxable Income</label>
            <input type="number" id="otherIncomeA" class="mt-1 p-2 border rounded w-full" required />
          </div>
          <button type="submit" class="mt-4 bg-blue-600 text-white p-2 rounded w-full">Calculate</button>
        </form>
        <div id="resultsA" class="mt-5 hidden">
          <h2 class="text-xl font-bold">Results</h2>
          <p id="resultTextA"></p>
        </div>
      </div>

      <!-- Payroll B -->
      <div id="payrollB" class="bg-white p-8 rounded shadow-lg max-w-md w-full hidden">
        <h1 class="text-2xl font-bold mb-5">Payroll Income B</h1>
        <form id="calculator-form-B" class="space-y-4">
          <div>
            <label for="basicIncomeB" class="block text-sm">Basic Income</label>
            <input type="number" id="basicIncomeB" class="mt-1 p-2 border rounded w-full" required />
          </div>
          <div>
            <label for="deductionsB" class="block text-sm">Deductions</label>
            <input type="number" id="deductionsB" class="mt-1 p-2 border rounded w-full" required />
          </div>
          <div>
            <label for="otherIncomeB" class="block text-sm">Other Taxable Income</label>
            <input type="number" id="otherIncomeB" class="mt-1 p-2 border rounded w-full" required />
          </div>
          <button type="submit" class="mt-4 bg-blue-600 text-white p-2 rounded w-full">Calculate</button>
        </form>
        <div id="resultsB" class="mt-5 hidden">
          <h2 class="text-xl font-bold">Results</h2>
          <p id="resultTextB"></p>
        </div>
      </div>

    </div>
  </div>

  <script src ="script.js"> </script>
  <script src = "SSS.js"> </script>
</body>
</html>
